<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gray-900">
        <div class="container-fluid">
            <img src="https://i.ibb.co/5LfgmQM/vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview.png" alt="vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview" border="0" width="60" height="50" class="d-inline-block
                    align-text-top">
            <a class="navbar-brand text-white" href="#">Blind Tac Tic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span>
                    <img id="user-pic" class="display-pic logged-in" style="width:10%; border-radius: 50%;">
                    <span id="user-profile-name" class="display-name logged-in" style="color: white;"></span>
                </span>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">User Name</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-light
                            me-2">Log In</button>
                    <button type="button" class="btn btn-light">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div class="row justify-content-center g-6 py-5">
                <div class="col-12">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://images.unsplash.com/photo-1498736297812-3a08021f206f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1179&q=80" class="d-block" height="400px" width="1440px" alt="...">
                                <div class="carousel-caption d-none
                                        d-md-block">
                                    <h5>Weekly Range !!</h5>
                                    <p>Some representative placeholder content for the first slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1610561212775-b191f21b6998?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="d-block" height="400px" width="1440px" alt="...">
                                <div class="carousel-caption d-none
                                        d-md-block">
                                    <h5>How to Play</h5>
                                    <p>Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                    </div>
                </div>
                <div class="col-xl-5 col-12 text-center d-flex
                        justify-content-between" style="margin-top: 50px;">
                    <div class="row">
                        <div class="col-12">
                            <input type="button" name="btnSubmit" value="Join Game" style="width:100%; height:70px; border-radius: 10px;
                            border-style: hidden; font-size: larger;
                            background-color: #9A0680; color: aliceblue;">
                        </div>
                        <div class="col-12 mt-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Join Game With Code" aria-label="Join Game With Code" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Join with Code</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-12 text-center d-flex
                        justify-content-between" style="margin-top: 50px;">
                    <input type="button" name="btnSubmit" value="Create Room" style="width:100%; height:70px;
                            border-radius:
                            10px; border-style: hidden; font-size: larger;
                            background-color: #4C0070; color: aliceblue;">
                </div>
            </div>

        </main>
    </div>
