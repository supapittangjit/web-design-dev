<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/colors_bt5.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bd-black">
        <div class="container ms-auto">
            <img src="https://i.ibb.co/5LfgmQM/vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview.png" alt="vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview" border="0" width="60" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand text-white" href="#">Blind Tac Tic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">User Name</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-light me-2">Log In</button>
                    <button type="button" class="btn btn-light">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://images.unsplash.com/photo-1498736297812-3a08021f206f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1179&q=80" class="d-block" height="400px" width="1440px" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Weekly Range !!</h5>
                                    <p>Some representative placeholder content for the first slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1610561212775-b191f21b6998?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="d-block" height="400px" width="1440px" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>How to Play</h5>
                                    <p>Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                </div>
                <div class="col-6 text-center" style="margin-top: 50px;">
                    <input type="button" name="btnSubmit" value="Join Game" style="width:500px;height:70px; border-radius: 10px; border-style: hidden; font-size: larger; background-color: #9A0680; color: aliceblue;">
                </div>
                <div class="col-6 text-center" style="margin-top: 50px;">
                    <input type="button" name="btnSubmit" value="Create Room" style="width:500px;height:70px; border-radius: 10px; border-style: hidden; font-size: larger; background-color: #4C0070; color: aliceblue;">
                </div>
            </div>
