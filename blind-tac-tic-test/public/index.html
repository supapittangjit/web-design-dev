  <h1 class="display-1 text-center">Blind-Tac-Tic</h1>

  <!-- Homepage -->
  <div id="container-homepage" class="container">

      <button id="btn-create-room" type="button" class="btn btn-success">Create Room</button>

    </div>
    <hr>
    <form class="row mt-2" id="form-join-with-code">
      <h4 class="col-auto">
        Join with code
      </h4>
      <div class="col-auto d-inline ">
        <input type="password" class="form-control" id="input-room-code" placeholder="Room Code">
      </div>
      <div class="col d-inline">
        <button type="submit" class="btn btn-primary">Join Room</button>
      </div>
    </form>
  </div>
  <!-- /Homepage -->

  <!-- Lobby -->
  <div id="container-lobby" class="container mt-2 mb-2">
    <button type="button" class="btn btn-danger btn-leave-lobby">Leave Lobby</button>
    <!-- show list of room -->
    <table class="table table-light">

      <!-- header row -->
      <thead>
        <tr class="table-light" id="row-header">
          <th scope="col" class="align-middle">
            No.
          </th>
          <th scope="col" class="align-middle">
            Room Name
          </th>
          <th scope="col" class="align-middle">
            Status
          </th>
          <th scope="col" class="align-middle">
            Type
          </th>
          <th scope="col" class="align-middle">
            >
          </th>
        </tr>
      </thead>
      <!-- header row -->

      <!-- sample row -->
      <tbody id="room-list">

      </tbody>
      <!-- sample row -->

    </table>
  </div>
  <!-- Lobby -->

  <!-- Room -->
  <div id="container-room" class="container">
    <button type="button" class="btn btn-danger btn-leave-room">Leave Room</button>
    <!-- show room setting -->
    <div>
      <h5 id="room-num">Room Number :</h5>
    </div>
    <div>
      <h5 id="room-name">Room Name :</h5>
    </div>
    <div>
      <h5 id="room-id">Room ID :</h5>
    </div>

    <!-- Room Type Radio Selecter -->
    <div>
      <h5>Room Type : </h5>
      <div class="form-check d-inline-block col-2">
        <input class="form-check-input" type="radio" name="RoomType" id="public">
        <label class="form-check-label" for="RoomType1">
          Public
        </label>
      </div>
      <div class="form-check d-inline-block col-2">
        <input class="form-check-input" type="radio" name="RoomType" id="private" checked>
        <label class="form-check-label" for="RoomType2">
          Private
        </label>
      </div>
    </div>

    <!-- Show Player In Room -->
    <div class="d-block">
      <div class="player-slot border d-block m-1 p-1 row">
        <div class="player-name d-inline col-6" id="player-1-name">Name : </div>
        <div class="player-status d-inline col-6" id="player-1-status">Status : </div>
      </div>
      <div class="player-slot border d-inline d-block m-1 p-1 row">
        <div class="player-name d-inline col-6" id="player-2-name">Name : </div>
        <div class="player-status d-inline col-6" id="player-2-status">Status : </div>
      </div>
    </div>

  </div>
