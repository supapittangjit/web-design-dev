<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/colors_bt5.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Lobby</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gray-900">
        <div class="container-fluid">
            <img src="https://i.ibb.co/5LfgmQM/vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview.png" alt="vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview" border="0" width="60" height="50" class="d-inline-block
                    align-text-top">
            <a class="navbar-brand text-white" href="#">Blind Tac Tic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">User Name</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-light
                            me-2">Log In</button>
                    <button type="button" class="btn btn-light">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div class="row justify-content-center g-6 py-5">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="text-uppercase fs-1" style="color:
                            aliceblue;">Lobby.</p>
                    <button type="button" class="btn btn-dark
                            btn-leave-lobby">Leave Lobby</button>
                </div>
                <table class="table table-light">
                    <thead>
                        <tr class="table-light" id="row-header">
                            <th scope="col" class="align-middle">
                                No.
                            </th>
                            <th scope="col" class="align-middle">
                                Room Name
                            </th>
                            <th scope="col" class="align-middle">
                                Status
                            </th>
                            <th scope="col" class="align-middle">
                                Type
                            </th>
                            <th scope="col" class="align-middle">
                                >
                            </th>
                        </tr>
                    </thead>
                    <tbody id="room-list">

                    </tbody>
                </table>
                <div id="container-lobby" class="container mt-2 mb-2">
                    <div class="modal" id="modal-join-private" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modal-join-private-title">Join Private Room : </h5>
                                    <button type="button" class="btn-close
                                            btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form id="join-private-room-form" action="" class="">
                                    <div class="modal-body mb-3">
                                        <input id="join-private-room-input" type="text" class="form-control" placeholder="Enter Room Code" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn
                                                btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn
                                                btn-primary">Join</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
