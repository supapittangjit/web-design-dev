<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/colors_bt5.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>homepage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gray-900">
        <div class="container-fluid">
            <img src="https://i.ibb.co/5LfgmQM/vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview.png" alt="vadim-bogulov-In9-Tha9-Hu4-unsplash-removebg-preview" border="0" width="60" height="50" class="d-inline-block
                    align-text-top">
            <a class="navbar-brand text-white" href="#">Blind Tac Tic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">User Name</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-light
                            me-2">Log In</button>
                    <button type="button" class="btn btn-light">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div class="row justify-content-center g-6 py-5">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <p class="text-uppercase fs-1" style="color:
                            aliceblue;">Room.</p>
                        </div>
                        <div class="col-md-6 col-12 d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark
                            btn-leave-lobby">Leave Room</button>
                        </div>
                    </div>
                </div>
                <div id="container-room" class="container" style="color: aliceblue;">
                    <!-- show room setting -->
                    <div>
                        <h5 id="room-num">Room Number :</h5>
                    </div>
                    <div>
                        <h5 id="room-name">Room Name :</h5>
                    </div>
                    <div>
                        <h5 id="room-id">Room ID :</h5>
                        <button type="button" id="btn-copyCode" class="btn btn-outline-primary" disabled="true">COPY CODE</button>
                    </div>

                    <!-- Room Type Radio Selecter -->
                    <div id="radioChangeRoomType">
                        <h5>Room Type </h5>
                        <div class="form-check d-inline-block col-2">
                            <input class="form-check-input" type="radio" name="RoomType" id="public">
                            <label class="form-check-label" for="RoomType1">
          Public
        </label>
                        </div>
                        <div class="form-check d-inline-block col-2">
                            <input class="form-check-input" type="radio" name="RoomType" id="private" checked>
                            <label class="form-check-label" for="RoomType2">
          Private
        </label>
                        </div>
                    </div>

                    <!-- Show Player In Room -->
                    <div class="d-block">
                        <div class="player-slot border d-block m-1 p-1 row">
                            <img class="" alt="player1photo" id="player-1-photo" src="default-user-photo.jpg" style="width:10%; border-radius: 50%;">
                            <div class=" player-name d-inline col-6" id="player-1-name">Name :
                            </div>
                            <div class="player-status d-inline col-6" id="player-1-status">Status : </div>
                        </div>
                        <div class="player-slot border d-inline d-block m-1 p-1 row">
                            <img class="" alt="player2photo" id="player-2-photo" src="default-user-photo.jpg" style="width:10%; border-radius: 50%;">
                            <div class=" player-name d-inline col-6" id="player-2-name">Name :
                            </div>
                            <div class="player-status d-inline col-6" id="player-2-status">Status : </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success" id="btn-start-game" disabled="true"> START GAME </button>
                    </div>

                </div>
                <!-- Room -->
            </div>
        </main>
    </div>
</body>

</html>
